<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lizard Password Manager</title>
  <link rel="icon" type="image/jpg" href="https://cdn.mos.cms.futurecdn.net/6AxBGxrtbSAkmhLmtdvGLX-1200-80.jpg">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header id="top-header">
    <div class="top-left"><input id="header-img" type="image" src="https://cdn.mos.cms.futurecdn.net/6AxBGxrtbSAkmhLmtdvGLX-1200-80.jpg" onclick="window.location='./main.html'"></div>
    <div class="top-center"><h1 id="title">Lizard Password Manager</h1></div>
    <div class="top-right"><input id="user-button" type="image" src="https://cdn-icons-png.flaticon.com/512/61/61205.png" onclick="window.location='./login.html'"></button></div>
  </header>

  <h1 id="welcome-text">Welcome</h1>

  <div class="container">
    <select id="mode-select" onchange="reloadPage()">
      <option value="1">Light Mode</option>
      <option value="2">Dark Mode</option>
    </select>
    <button id="logout" onclick="flushCookies()">Logout</button>
  </div>


  <div id="accounts">
  <ol id="accounts-list"></ol>
  <form id="master-password-unlock">
  <label for="master-password">Enter Master Password:</label>
  <input type="password" id="master-password" required>
  </form>
  <div>
  <br>
  <h1 id="info"></h1>
  <form id="addAccountForm">
    <label for="site">Site:</label>
    <input id="site" type="text" name="site" placeholder="Website" required><br><br>
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" placeholder="Username" required><br><br>
    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="Password" required><br><br>
    <button id="addAccountButton" type="submit">Add Account</button>
  </form>
  <h1 id="result"></h1>

  <script src="js/main.js" defer></script>
</body>

</html>
